---
- name: common-password
  become: 'yes'
  template:
    src: etc/pam.d/common-password.j2
    dest: /etc/pam.d/common-password
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  tags:
    - common-password
    - pam

- name: common-auth
  become: 'yes'
  template:
    src: etc/pam.d/common-auth.j2
    dest: /etc/pam.d/common-auth
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  tags:
    - common-auth
    - pam

- name: common-account
  become: 'yes'
  template:
    src: etc/pam.d/common-account.j2
    dest: /etc/pam.d/common-account
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  tags:
    - common-account
    - pam

- name: login
  become: 'yes'
  template:
    src: etc/pam.d/login.j2
    dest: /etc/pam.d/login
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  when: ansible_os_family == "Debian"
  tags:
    - login
    - pam

- name: pwquality
  become: 'yes'
  template:
    src: etc/security/pwquality.conf.j2
    dest: /etc/security/pwquality.conf
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  tags:
    - pwquality
    - pam

- name: remove nullok from system-auth
  become: 'yes'
  replace:
    dest: /etc/pam.d/system-auth
    regexp: 'nullok'
    backup: 'yes'
  when: ansible_os_family == "RedHat"
  tags:
    - system-auth
    - pam

- name: remove nullok from password-auth
  become: 'yes'
  replace:
    dest: /etc/pam.d/password-auth
    regexp: 'nullok'
    backup: 'yes'
  when: ansible_os_family == "RedHat"
  tags:
    - password-auth
    - pam

- name: remove nullok from sssd-shadowutils
  become: 'yes'
  replace:
    dest: /etc/pam.d/sssd-shadowutils
    regexp: 'nullok'
    backup: 'yes'
  when: ansible_os_family == "RedHat"
  tags:
    - sssd-shadowutils
    - pam

- name: stat libuser
  become: 'yes'
  stat:
    path: /etc/libuser.conf
  register: libuser

- name: set libuser sha512
  become: 'yes'
  replace:
    regexp: 'crypt_style(\s+.*)'
    replace: "crypt_style = sha512"
    dest: /etc/libuser.conf
    mode: 0644
  when: libuser.stat.exists
  tags:
    - libuser

- name: set system-auth remember
  become: 'yes'
  replace:
    regexp: 'use_authtok(\s+.*)'
    replace: "use_authtok remember=5"
    dest: /etc/pam.d/system-auth
  when: ansible_os_family == "RedHat"
  tags:
    - system-auth
...
