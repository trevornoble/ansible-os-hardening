---
sshd_rsa_hostkey: /etc/ssh/ssh_host_rsa_key
sshd_ecdsa_hostkey: /etc/ssh/ssh_host_ecdsa_key
sshd_ed25519_hostkey: /etc/ssh/ssh_host_ed25519_key
sshd_authorized_keys_cmd: /usr/local/bin/ssh_ldap_keys.sh
sshd_authorized_keys_cmd_usr: root
sshd_accept_env: LANG LC_*
sshd_allow_agent_forwarding: 'no'
sshd_allow_groups: sudo
sshd_allow_tcp_forwarding: 'no'
sshd_authentication_methods: any
sshd_challenge_response_authentication: 'no'
sshd_ciphers: chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes256-ctr
sshd_client_alive_count_max: 3
sshd_client_alive_interval: 200
sshd_compression: 'no'
sshd_gssapi_authentication: 'no'
sshd_hostbased_authentication: 'no'
sshd_ignore_user_known_hosts: 'yes'
sshd_ignore_rhosts: 'yes'
sshd_kerberos_authentication: 'no'
sshd_kex_algorithms: curve25519-sha256@libssh.org,ecdh-sha2-nistp521,ecdh-sha2-nistp384,ecdh-sha2-nistp256,diffie-hellman-group-exchange-sha256
sshd_log_level: INFO
sshd_login_grace_time: 20
sshd_macs: hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-sha2-512,hmac-sha2-256
sshd_max_auth_tries: 3
sshd_max_sessions: 3
sshd_max_startups: 10:30:60
sshd_password_authentication: 'yes'
sshd_permit_empty_passwords: 'no'
sshd_permit_root_login: 'without-password'
sshd_permit_user_environment: 'no'
sshd_port: 22
sshd_print_last_log: 'yes'
sshd_print_motd: 'no'
sshd_banner: /etc/motd
sshd_rekey_limit: 512M 1h
sshd_strict_modes: 'yes'
sshd_syslog_facility: AUTH
sshd_subsystem: sftp /usr/lib/openssh/sftp-server
sshd_tcp_keep_alive: 'yes'
sshd_use_dns: 'no'
sshd_use_pam: 'yes'
sshd_use_privilege_serparation: 'yes'
sshd_x11_forwarding: 'no'
...
